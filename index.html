    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/src/styles/animations.css">
    <link rel="stylesheet" href="/src/styles/mobile.css">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              primary: '#10B981', // Emerald-500
              secondary: '#0B0F1A', // Deep Navy Background
              surface: '#151e32', // Slightly lighter navy for cards
              alert: '#F59E0B', // Warning Orange
            },
            borderRadius: {
              '2xl': '20px', // Spec requirement
              '3xl': '24px',
            },
            boxShadow: {
              'up': '0 -4px 6px -1px rgba(0, 0, 0, 0.1)',
              'glow': '0 0 20px -5px rgba(16, 185, 129, 0.3)',
            }
          },
        },
      }
    </script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      body {
        background-color: #0B0F1A;
        color: #f8fafc;
        -webkit-tap-highlight-color: transparent;
      }
      .glass {
        background: rgba(21, 30, 50, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .safe-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
      
      /* Modern Dark Calendar Picker Styles */
      input[type="date"]::-webkit-calendar-picker-indicator,
      input[type="time"]::-webkit-calendar-picker-indicator,
      input[type="datetime-local"]::-webkit-calendar-picker-indicator {
        filter: invert(1);
        cursor: pointer;
        opacity: 0.8;
        transition: opacity 0.2s;
      }
      input[type="date"]::-webkit-calendar-picker-indicator:hover,
      input[type="time"]::-webkit-calendar-picker-indicator:hover,
      input[type="datetime-local"]::-webkit-calendar-picker-indicator:hover {
        opacity: 1;
      }
      
      /* Calendar popup dark theme (Chrome/Edge) */
      input[type="date"]::-webkit-datetime-edit,
      input[type="time"]::-webkit-datetime-edit,
      input[type="datetime-local"]::-webkit-datetime-edit {
        padding: 0;
      }
      
      input[type="date"]::-webkit-datetime-edit-text,
      input[type="time"]::-webkit-datetime-edit-text,
      input[type="datetime-local"]::-webkit-datetime-edit-text {
        color: #94a3b8;
        padding: 0 2px;
      }
      
      input[type="date"]::-webkit-datetime-edit-month-field,
      input[type="date"]::-webkit-datetime-edit-day-field,
      input[type="date"]::-webkit-datetime-edit-year-field,
      input[type="time"]::-webkit-datetime-edit-hour-field,
      input[type="time"]::-webkit-datetime-edit-minute-field,
      input[type="datetime-local"]::-webkit-datetime-edit-month-field,
      input[type="datetime-local"]::-webkit-datetime-edit-day-field,
      input[type="datetime-local"]::-webkit-datetime-edit-year-field,
      input[type="datetime-local"]::-webkit-datetime-edit-hour-field,
      input[type="datetime-local"]::-webkit-datetime-edit-minute-field {
        color: #ffffff;
        background: transparent;
        padding: 2px;
        border-radius: 4px;
      }
      
      input[type="date"]::-webkit-datetime-edit-month-field:focus,
      input[type="date"]::-webkit-datetime-edit-day-field:focus,
      input[type="date"]::-webkit-datetime-edit-year-field:focus,
      input[type="time"]::-webkit-datetime-edit-hour-field:focus,
      input[type="time"]::-webkit-datetime-edit-minute-field:focus,
      input[type="datetime-local"]::-webkit-datetime-edit-month-field:focus,
      input[type="datetime-local"]::-webkit-datetime-edit-day-field:focus,
      input[type="datetime-local"]::-webkit-datetime-edit-year-field:focus,
      input[type="datetime-local"]::-webkit-datetime-edit-hour-field:focus,
      input[type="datetime-local"]::-webkit-datetime-edit-minute-field:focus {
        background: rgba(16, 185, 129, 0.1);
        color: #10B981;
        outline: none;
      }
    </style>
