            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .simulator-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .phone-frame {
            width: 390px;
            height: 844px;
            background: #000;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            position: relative;
            border: 8px solid #1e293b;
            margin: 0 auto;
        }

        .status-bar {
            height: 44px;
            background: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px 0;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .time {

            font-size: 15px;
            font-weight: 600;
        }

        .status-icons {
            display: flex;
            gap: 6px;
            font-size: 14px;
        }

        .screen {
            height: 100%;
            overflow-y: auto;
            background: #0B0F1A;
            padding-top: 44px;
            padding-bottom: 83px;
        }

        .screen::-webkit-scrollbar {
            display: none;
        }

        .bottom-tabs {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 83px;
            background: #0B0F1A;
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            padding: 8px 0;
        }

        .tab {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            background: none;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            color: #64748B;
        }

        .tab:hover {
            transform: scale(1.05);
        }

        .tab.active {
            color: #10B981;
        }

        .tab-icon {
            font-size: 24px;
        }

        .tab-label {
            font-size: 11px;
            font-weight: 600;
        }

        .home-indicator {

            height: 5px;
            background: rgba(255,255,255,0.3);
